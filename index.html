<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Quote of the Day">
    <meta name="apple-mobile-web-app-title" content="Quote of the Day">
    <meta name="msapplication-navbutton-color" content="#2b55d5">
    <meta name="theme-color" content="#2b55d5">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <script src="js/main.min.js"></script>
    <div id="content">
    <div id="imageContainer">
        <p id="date"></p>
        <div id="installBanner" class="banner">
            <button id="installBtn">Install app</button>
        </div>
        <div class="quoteContainer">
            <p id="quote"></p>
            <p id="author">Donald Trump</p>
        </div>
    </div>
    </div>
    <div id="loading">
    <div class="loadingCircle"></div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('serviceworker.js')
            .then(event => {
                console.log('Service worker', 'registered', event);
            }) 
            .catch(err => {
                console.error('Service worker', 'failed', err);
            });
        });
        }
    </script>
</body>
</html>
